<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Registrazione</title>
  </head>
  <body>
    <main>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <!--APP TITLE-->
      <div class="col-12 text-lg-start mb-3 ">
        <h4 class="fs-3">My app</h4>
        <hr>
      </div>

      <div class="row align-items-center g-lg-5 py-5 d-flex flex-wrap-reverse">

        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Conferma password">
              <label for="floatingPassword">Conferma password</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="agree" id="agree">
              <label class="form-check-label" for="agree">Accetto <a href="#">Termini &amp; Condizioni</a>.</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrati</button>
            <hr class="my-4">
            <small class="text-muted">Hai gi√† un account? <a href="Login.html">Login</a> </small>
          </form>
        </div> 

        
        <div class="col-lg-7 text-lg-start mb-3 ">
          <h1 class="display-4 fw-bold lh-1 mb-3 ">Benvenuto!</h1>
          <p class="col-lg-10 fs-4 text-muted">Compila il modulo per iniziare.</p>
        </div>

        </div>
      </div>

    </main>
