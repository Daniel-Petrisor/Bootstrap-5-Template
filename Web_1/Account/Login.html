<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <main>

      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <!--APP TITLE-->
          <div class="col-12 text-lg-start mb-3 ">
            <h4 class="fs-3">My app</h4>
            <hr>
          </div>

          <div class="row align-items-center g-lg-5 py-5 ">
              <div class="col-lg-7 text-lg-start mb-3">
                  <h1 class="display-4 fw-bold lh-1 mb-3">Ben tornato!</h1>
                  <p class="col-lg-10 fs-4 text-muted">Accedi per gestire il tuo account.</p>
              </div>

              <div class="col-md-10 mx-auto col-lg-5">
                  <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                      <a class="form-text small" href="Recover.html">Hai dimenticato la password?</a>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Accedi</button>
                    <hr class="my-4">
                    <small class="text-muted">Non hai ancora un account? <a href="Register.html">Registrati</a></small>
                  </form>
              </div>
            </div>
      </div>

    </main>
    






    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
